<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
  <h1 class="heading">
    WE WELCOME YOUR IDEAS
  </h1>
<div class="form">
  <img  class="image"src="https://i.ytimg.com/vi/1Xbt5PpTVrc/maxresdefault.jpg">
    <form class="form"
  action="https://formspree.io/f/mnqybqdg"
  method="POST"
><div class="name">
    <label>
        <h1 class="input1">PLEASE ENTER YOUR NAME</h1>
        <input class="ip1" type="name" name="name">
      </label>
      </div>
      <div class="email">
  <label>
    <h1 class="input2">PLEASE ENTER YOUR GMAIL  ID</h1>
    <input  class="ip2"type="gmail" name="gmail">
  </label>
  </div>
  <div class="message">
  <label>
    <h1 class="input3">ENTER YOUR IDEAS</h1>
    <textarea rows="5" class="ip3" placeholder=""></textarea>
  </label>
  </div>
  

  <!-- your other form fields go here -->
  <button type="submit" class="button">Send</button>
  </div>
</form>
</div>
